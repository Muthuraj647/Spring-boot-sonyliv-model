<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/sony_icon.png" type="image/png">
    <title>Welcome User</title>
    <link rel="stylesheet" href="/css/signin.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navigation_bar">
        <div class="nav_icon"><a th:href="home"><img src="/images/sony_icon.png" alt="Icon"></a></div>
        <div class="nav_tab" id="nav_tab">
            <span class="close"><img src="/images/close.png" alt="" onclick="closeMenu()"></span>
            <ul>
                <li class="temp"></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Originals</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Premium</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="signin.html" class="f3">Sign In</a></li>
            </ul>
            <!-- <a title="Sign in" th:href="signin" class="f1"><img src="/images/Signin.png" alt="signin"></a>
            <span class="f2"><a href="signin.html" class="f2">Sign In</a></span> -->
             <a th:href="logout" onclick="return confirm('Do you really want to Logout?');" >Logout</a>
            <img src="/images/search_icon.png" alt="search_icon" class="search">
        </div>
        <span class="menubar" id="menubar"><img src="/images/menubar2.png" alt="" onclick="showMenu()"></span>
    </div>
    
    <br><br>
    <table >
		  <thead>
		    <tr>
		      <th >ID</th>
		      <th >UserName</th>
		      <th >Mobile Number</th>
		      <th >Email</th>
		      <th >Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="users:${user}">
		    	<td th:text="${users.id}">ID</td>
		    	<td th:text="${users.name}">UserName</td>
		    	<td th:text="${users.mobileNumber}">Mobile Number</td>
		    	<td th:text="${users.emailId}">Email</td>
		    	<td>
		    		
		    		<a th:href="@{/user/edit/{id}(id=${users.id})}"><button>Edit</button></a>
		    		
		    		<a th:href="@{/user/delete/{id}(id=${users.id})}"><button>Delete</button></a>
		    		
		    	</td>
		    </tr>
		  </tbody>
	</table>
    
    
    <script src="/js/script.js"></script>
</body>
</html>
