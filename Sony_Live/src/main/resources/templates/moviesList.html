</head>

<body>

            <span class="close"><img src="/images/close.png" alt="" onclick="closeMenu()"></span>

            <!-- <a title="Sign in" th:href="signin" class="f1"><img src="/images/Signin.png" alt="signin"></a>

        </div>
        <span class="menubar" id="menubar"><img src="/images/menubar2.png" alt="" onclick="showMenu()"></span>
    </div>
    
   
   
    <br><br><br><br>
    <div style="left:25%;position:absolute">
    <a th:href="@{/newMovie}"><button>Add Movie</button></a></div>
    <br><br>
    <table >
		  <thead>
		    <tr>
		      <th >Movie Name</th>
		      <th >Actor Name</th>
		      <th >Language</th>
		      <th >Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="movie:${movies}">
		    	<td th:text="${movie.movieName}">Movie Name</td>
		    	<td th:text="${movie.actorName}">Actor Name</td>
		    	<td th:text="${movie.language}">Language</td>
		    	<td>
		    		
		    		<a th:href="@{/movie/edit/{id}(id=${movie.id})}"><button>Edit</button></a>
		    		
		    		<a th:href="@{/movie/delete/{id}(id=${movie.id})}"><button>Delete</button></a>
		    		
		    	</td>
		    </tr>
		    
		  </tbody>
	</table>
	
    
    
    <script src="/js/script.js"></script>
  
</body>
</html>
